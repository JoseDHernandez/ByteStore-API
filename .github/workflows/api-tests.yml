name: API Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Ejecutar pruebas automÃ¡ticamente cada dÃ­a a las 6:00 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Tipo de prueba a ejecutar'
        required: true
        default: 'normal'
        type: choice
        options:
        - normal
        - load
        - heavy_load
      environment:
        description: 'Entorno de pruebas'
        required: true
        default: 'development'
        type: choice
        options:
        - development
        - staging
        - production

jobs:
  api-tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
    
    steps:
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: ðŸŸ¢ Configurar Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: ðŸ“¦ Instalar dependencias
      run: npm ci
    
    - name: ðŸ”§ Configurar variables de entorno
      run: |
        echo "BASE_URL=${{ secrets.API_BASE_URL || 'http://localhost:3000' }}" >> $GITHUB_ENV
        echo "PRODUCT_BASE_URL=${{ secrets.PRODUCT_API_URL || 'http://localhost:3001' }}" >> $GITHUB_ENV
        echo "ORDERS_BASE_URL=${{ secrets.ORDERS_API_URL || 'http://localhost:3002' }}" >> $GITHUB_ENV
        echo "REVIEWS_BASE_URL=${{ secrets.REVIEWS_API_URL || 'http://localhost:3003' }}" >> $GITHUB_ENV
        echo "GATEWAY_URL=${{ secrets.GATEWAY_URL || 'http://localhost:8080' }}" >> $GITHUB_ENV
    
    - name: ðŸ§ª Ejecutar pruebas normales
      if: ${{ github.event.inputs.test_type == 'normal' || github.event.inputs.test_type == '' }}
      run: npm test
    
    - name: ðŸ”¥ Ejecutar pruebas de carga
      if: ${{ github.event.inputs.test_type == 'load' }}
      run: npm run test:load
    
    - name: ðŸ’¥ Ejecutar pruebas de carga pesada
      if: ${{ github.event.inputs.test_type == 'heavy_load' }}
      run: npm run test:load:heavy
    
    - name: ðŸ“Š Subir reportes de pruebas
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports-node-${{ matrix.node-version }}
        path: |
          test-results/
          !test-results/*.json
        retention-days: 30
    
    - name: ðŸ“ˆ Publicar resultados de pruebas
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: API Tests Results (Node ${{ matrix.node-version }})
        path: test-results/api-test-results.xml
        reporter: java-junit
        fail-on-error: true
    
    - name: ðŸ’¬ Comentar en PR con resultados
      if: github.event_name == 'pull_request' && always()
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = 'test-results/custom-report.json';
          
          if (fs.existsSync(path)) {
            const report = JSON.parse(fs.readFileSync(path, 'utf8'));
            const { summary } = report;
            
            const body = `## ðŸ§ª Resultados de Pruebas API (Node ${{ matrix.node-version }})
            
            | MÃ©trica | Valor |
            |---------|-------|
            | ðŸ“ Total Requests | ${summary.total_requests} |
            | âœ… Requests Exitosos | ${summary.successful_requests} |
            | âŒ Requests Fallidos | ${summary.failed_requests} |
            | ðŸ§ª Total Tests | ${summary.total_tests} |
            | âœ… Tests Pasados | ${summary.passed_tests} |
            | âŒ Tests Fallidos | ${summary.failed_tests} |
            | ðŸ“ˆ Tasa de Ã‰xito | ${summary.success_rate}% |
            | â±ï¸ Tiempo de EjecuciÃ³n | ${summary.execution_time_ms}ms |
            
            ${summary.success_rate >= 95 ? 'ðŸŽ‰ Â¡Excelente! Todas las pruebas pasaron.' : 
              summary.success_rate >= 80 ? 'âš ï¸ Algunas pruebas fallaron. Revisar los errores.' : 
              'ðŸš¨ MÃºltiples pruebas fallaron. AcciÃ³n requerida.'}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
          }
    
    - name: ðŸš¨ Notificar fallos por Slack
      if: failure() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        channel: '#api-alerts'
        text: |
          ðŸš¨ Las pruebas de API fallaron en ${{ github.ref }}
          
          **Commit:** ${{ github.sha }}
          **Autor:** ${{ github.actor }}
          **Workflow:** ${{ github.workflow }}
          
          [Ver detalles](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  security-scan:
    runs-on: ubuntu-latest
    needs: api-tests
    
    steps:
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: ðŸ”’ Escaneo de seguridad con Snyk
      uses: snyk/actions/node@master
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high
    
    - name: ðŸ›¡ï¸ AnÃ¡lisis de dependencias
      run: |
        npm audit --audit-level=moderate
        npm outdated || true

  performance-monitoring:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: api-tests
    
    steps:
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: ðŸŸ¢ Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: ðŸ“¦ Instalar dependencias
      run: npm ci
    
    - name: ðŸ“Š Ejecutar pruebas de rendimiento
      run: |
        npm run test:load
        
        # Analizar resultados y enviar mÃ©tricas
        node -e "
          const fs = require('fs');
          const reports = fs.readdirSync('test-results')
            .filter(f => f.startsWith('load-test-'))
            .map(f => JSON.parse(fs.readFileSync('test-results/' + f)));
          
          const avgResponseTime = reports.reduce((sum, r) => 
            sum + r.run.timings.completed - r.run.timings.started, 0) / reports.length;
          
          console.log('Average Response Time:', avgResponseTime + 'ms');
          
          // AquÃ­ se pueden enviar mÃ©tricas a servicios como DataDog, New Relic, etc.
        "

  deploy-docs:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [api-tests, security-scan]
    
    steps:
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: ðŸŸ¢ Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: ðŸ“¦ Instalar dependencias
      run: npm ci
    
    - name: ðŸ“š Generar documentaciÃ³n
      run: |
        # Generar documentaciÃ³n de Postman
        npx newman run ByteStore-API-Tests.postman_collection.json \
          -e ByteStore-API-Environment.postman_environment.json \
          --reporters html \
          --reporter-html-export docs/api-documentation.html
    
    - name: ðŸš€ Desplegar a GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        cname: api-docs.bytestore.com