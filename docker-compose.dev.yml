services:
  # ==========================
  # API Gateway
  # ==========================
  api-gateway:
    build: ./api-gateway
    container_name: api_gateway
    ports:
      - "3000:3000"
    depends_on:
      - product-service
      - user-service
    networks:
      - app_network

  # ==========================
  # Product Service (NestJS)
  # ==========================
  product-service:
    build:
      context: ./product-service
      dockerfile: dockerfile.dev
    container_name: product_service
    restart: always
    ports:
      - "3001:3001"
    environment:
      DATABASE_HOST: product-db
      DATABASE_PORT: 3306
      DATABASE_USER: root
      DATABASE_PASSWORD: APBjg7!RKa!P%t^NWd1y
      DATABASE_NAME: products
    volumes:
      - ./product-service/src:/usr/src/app/src
      - /usr/src/app/node_modules
    depends_on:
      - product-db
    networks:
      - app_network

  product-db:
    image: mysql:8
    container_name: mysql_product
    restart: always
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: APBjg7!RKa!P%t^NWd1y
      MYSQL_DATABASE: products
    volumes:
      - product_data:/var/lib/mysql
      - ./product-service/init:/docker-entrypoint-initdb.d
    networks:
      - app_network

  # ==========================
  # User Service (Express)
  # ==========================
  user-service:
    build:
      context: ./user-service
      dockerfile: dockerfile.dev
    container_name: user_service
    restart: always
    ports:
      - "3002:3002"
    environment:
      DATABASE_HOST: user-db
      DATABASE_PORT: 3306
      DATABASE_USER: root
      DATABASE_PASSWORD: Dp%mdSM^7MDr3qSQ6Cas
      DATABASE_NAME: users
    volumes:
      - ./user-service/src:/usr/src/app/src
      - /usr/src/app/node_modules
    depends_on:
      - user-db
    networks:
      - app_network

  user-db:
    image: mysql:8
    container_name: mysql_user
    restart: always
    ports:
      - "3308:3306"
    environment:
      MYSQL_ROOT_PASSWORD: Dp%mdSM^7MDr3qSQ6Cas
      MYSQL_DATABASE: users
    volumes:
      - user_data:/var/lib/mysql
      - ./user-service/init:/docker-entrypoint-initdb.d
    networks:
      - app_network

  # ==========================
  # Orders Service (Express)
  # ==========================
  orders-service:
    build:
      context: ./orders-service
      dockerfile: dockerfile.dev
    container_name: orders_service
    restart: always
    ports:
      - "3004:3004"
    environment:
      DB_HOST: mysql_orders
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: password
      DB_NAME: orders_db
      PORT: 3004
      NODE_ENV: development
      JWT_SECRET: orders_jwt_secret_muy_seguro_2024
      JWT_EXPIRES_IN: 24h
      CORS_ORIGIN: http://localhost:3000,http://localhost:8080
    volumes:
      - ./orders-service/src:/usr/src/app/src
      - /usr/src/app/node_modules
    depends_on:
      - orders-db
    networks:
      - app_network

  orders-db:
    image: mysql:8
    container_name: mysql_orders
    restart: always
    ports:
      - "3309:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: orders_db
    volumes:
      - orders_data:/var/lib/mysql
      - ./orders-service/init:/docker-entrypoint-initdb.d
    networks:
      - app_network

  # ==========================
  # Reviews Service (Express)
  # ==========================
  reviews-service:
    build:
      context: ./reviews-service
      dockerfile: dockerfile.dev
    container_name: reviews_service
    restart: always
    ports:
      - "3003:3003"
    environment:
      DB_HOST: mysql_reviews
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: password
      DB_NAME: reviews_db
      PORT: 3003
      NODE_ENV: development
      JWT_SECRET: reviews_jwt_secret_muy_seguro_2024
      JWT_EXPIRES_IN: 24h
      CORS_ORIGIN: http://localhost:3000,http://localhost:8080
    volumes:
      - ./reviews-service/src:/usr/src/app/src
      - /usr/src/app/node_modules
    depends_on:
      - reviews-db
    networks:
      - app_network

  reviews-db:
    image: mysql:8
    container_name: mysql_reviews
    restart: always
    ports:
      - "3310:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: reviews_db
    volumes:
      - reviews_data:/var/lib/mysql
      - ./reviews-service/init:/docker-entrypoint-initdb.d
    networks:
      - app_network

# ==========================
# Volumenes
# ==========================
volumes:
  product_data:
  user_data:
  orders_data:
  reviews_data:
# ==========================
# Networks
# ==========================
networks:
  app_network:
    driver: bridge
